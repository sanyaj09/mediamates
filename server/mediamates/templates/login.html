<!DOCTYPE html>
<html>
<head>
<title>Background Image Example</title>
<style>
body, html {
  height: 100%; /* Ensures the body and html elements take full height */
  margin: 0; /* Removes default body margin */
}

.bg-image {
  /* The image used */
  background-image: url("static/images/login.png"); /* Replace with your image path */

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat; /* Prevents image repetition */
  background-size: contain; /* Scales image to cover the entire element */
}

.container {
  position: relative; /* The containing block for the absolutely positioned div */
  {#width: 1024px;#}
  {#height: 1000px;#}
  {#border: 2px solid blue;#}
}

.username {
  position: absolute;
  top: 285px;
  left: 470px;
  width: 300px;
  height: 30px;
  {#background-color: yellow;#}
  color: white;
  {#text-align: center;#}
  line-height: 30px; /* Vertically centers text in this case */
}

.password {
  position: absolute;
  top: 350px;
  left: 470px;
  width: 300px;
  height: 30px;
  {#background-color: yellow;#}
  color: white;
  {#text-align: center;#}
  line-height: 30px; /* Vertically centers text in this case */
}

.login {
  position: absolute;
  top: 430px;
  left: 450px;
  width: 170px;
  height: 40px;
  {#background-color: yellow;#}
  color: white;
  text-align: center;
  line-height: 40px; /* Vertically centers text in this case */
}

</style>
<script>
  function myFunction() {
    alert("Div was clicked!");
  }
</script>
</head>
<body>

<div class="bg-image container">
  <!-- Content of your webpage goes here -->
    <div class="username">
        <input type="text" id="username"/>
    </div>
    <div class="password">
        <input type="password" id="password"/>
    </div>
    <div class="login" onclick="window.location.href='/user'" style="cursor: pointer;">
    </div>
</div>

</body>
</html>
