<!DOCTYPE html>
<html>
<head>
<title>Home</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #8c927c;
}

/* Aspect ratio wrapper (home.png = 2048x1147 → ratio = 1.7855) */
.scaled-wrapper {
  width: 100vw;
  height: calc(100vw / 1.7855);
  max-height: 100vh;
  max-width: calc(100vh * 1.7855);
  margin: auto;
  position: relative;
}

.bg-image {
  position: absolute;
  inset: 0;
  background-image: url("static/images/home.png");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}

.login-btn {
  position: absolute;
  top: 3.05%;
  left: 84%;       /* nudged more to the right */
  width: 13.67%;
  height: 24.41%;
  cursor: pointer;
}


  /* DEBUG OUTLINE — remove once confirmed */
  outline: 3px solid red;
}
</style>

</head>

<body>

<div class="scaled-wrapper">
  <div class="bg-image"></div>

  <div class="login-btn"
       onclick="window.location.href='/login'"></div>
</div>

</body>
</html>
