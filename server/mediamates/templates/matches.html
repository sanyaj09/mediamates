<!DOCTYPE html>
<html>
<head>
<title>Background Image Example</title>
<style>
body, html {
  height: 100%; /* Ensures the body and html elements take full height */
  margin: 0; /* Removes default body margin */
}

.bg-image {
  /* The image used */
  background-image: url("static/images/matches.png"); /* Replace with your image path */

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat; /* Prevents image repetition */
  background-size: contain; /* Scales image to cover the entire element */
}

.container {
  position: relative; /* The containing block for the absolutely positioned div */
  {#width: 1024px;#}
  {#height: 1000px;#}
  {#border: 2px solid blue;#}
}

.row1 {
  position: absolute;
  top: 290px;
  width: 100px;
  height: 20px;
  background-color: yellow;
  color: black;
  text-align: center;
  line-height: 20px; /* Vertically centers text in this case */
}

.row2 {
  position: absolute;
  top: 480px;
  width: 100px;
  height: 20px;
  background-color: yellow;
  color: black;
  text-align: center;
  line-height: 20px; /* Vertically centers text in this case */
}

.col1 {
  left: 130px;
}

.col2 {
  left: 370px;
}

.col3 {
  left: 600px;
}

.col4 {
  left: 840px;
}


</style>
</head>
<body>

<div class="bg-image container">
  <!-- Content of your webpage goes here -->
{#  <h1>Welcome to my page!</h1>#}
{#  <p>This is some content on top of the background image.</p>#}
    <div class="row1 col1" style="cursor: pointer;">{{ matches[0] }}</div>
    <div class="row1 col2" style="cursor: pointer;">{{ matches[1] }}</div>
    <div class="row1 col3" style="cursor: pointer;">{{ matches[2] }}</div>
    <div class="row1 col4" style="cursor: pointer;">{{ matches[3] }}</div>
    <div class="row2 col1" style="cursor: pointer;">{{ matches[4] }}</div>
    <div class="row2 col2" style="cursor: pointer;">{{ matches[5] }}</div>
    <div class="row2 col3" style="cursor: pointer;">{{ matches[6] }}</div>
    <div class="row2 col4" style="cursor: pointer;">{{ matches[7] }}</div>

</div>

</body>
</html>
