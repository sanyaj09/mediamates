<!DOCTYPE html>
<html>
<head>
<title>Matches</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- VINTAGE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #8c927c;
}

/* Maintain 2048Ã—1147 aspect ratio = 1.7855 */
.scaled-wrapper {
  width: 100vw;
  height: calc(100vw / 1.7855);
  max-height: 100vh;
  max-width: calc(100vh * 1.7855);
  margin: auto;
  position: relative;
}

.bg-image {
  position: absolute;
  inset: 0;
  background-image: url("static/images/matches.png");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}

/* Home button */
.home-btn {
  position: absolute;
  top: 0%;
  left: 0%;
  width: 21.97%;
  height: 22.66%;
  cursor: pointer;
}

/* Film frame hitboxes */
.match-box {
  position: absolute;
  width: 14%;
  height: 20%;
  cursor: pointer;
}

.match-name {
  position: absolute;
  top: 82%;
  left: 20%;
  width: 60%;
  height: 10%;
  font-size: 1.3vw;
  font-family: 'Special Elite', cursive;
  font-weight: bold;       /* now bold */
  color: #6b3a15;          /* vintage brown */
  text-align: center;
}

/* Rows */
.row1 { top: 34.5%; }
.row2 { top: 66.5%; }

/* Columns */
.col1 { left: 7.5%; }
.col2 { left: 31%; }
.col3 { left: 54.5%; }
.col4 { left: 78%; }

</style>
</head>
<body>

<div class="scaled-wrapper">
  <div class="bg-image"></div>

  <div class="home-btn" onclick="window.location.href='/home'"></div>

  <!-- ROW 1 -->
  <div class="match-box row1 col1"><div class="match-name">{{ matches[0] }}</div></div>
  <div class="match-box row1 col2"><div class="match-name">{{ matches[1] }}</div></div>
  <div class="match-box row1 col3"><div class="match-name">{{ matches[2] }}</div></div>
  <div class="match-box row1 col4"><div class="match-name">{{ matches[3] }}</div></div>

  <!-- ROW 2 -->
  <div class="match-box row2 col1"><div class="match-name">{{ matches[4] }}</div></div>
  <div class="match-box row2 col2"><div class="match-name">{{ matches[5] }}</div></div>
  <div class="match-box row2 col3"><div class="match-name">{{ matches[6] }}</div></div>
  <div class="match-box row2 col4"><div class="match-name">{{ matches[7] }}</div></div>

</div>

</body>
</html>
