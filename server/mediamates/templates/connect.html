<!DOCTYPE html>
<html>
<head>
<title>MediaMates Connect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Vintage typewriter font -->
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #8c927c;
  font-family: 'Special Elite', cursive;
}

/* Aspect ratio wrapper */
.scaled-wrapper {
  width: 100vw;
  height: calc(100vw / 1.7855);
  max-height: 100vh;
  max-width: calc(100vh * 1.7855);
  margin: auto;
  position: relative;
}

.bg-image {
  position: absolute;
  inset: 0;
  background-image: url("static/images/connect.png");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
}

/* Click hitboxes */
.letterboxd {
  position: absolute;
  top: 74.37%;
  left: 7.47%;
  width: 34.96%;
  height: 15.26%;
  cursor: pointer;
}

.spotify {
  position: absolute;
  top: 74.37%;
  left: 57.13%;
  width: 42.87%;
  height: 15.26%;
  cursor: pointer;
}

/* MODAL BACKDROP */
.modal {
  display: none;
  position: fixed;
  z-index: 10;
  inset: 0;
  background-color: rgba(0,0,0,0.45);
  font-family: 'Special Elite', cursive;
}

/* MODAL CONTENT */
.modal-content {
  background-color: #fffdf4;
  border: 3px solid #6b3a15;
  border-radius: 10px;
  padding: 20px;
  width: 80%;
  max-width: 520px;
  margin: 10% auto;
  font-family: 'Special Elite', cursive;
  color: #4b2e12;
}

/* Title */
.modal-content h2 {
  margin-top: 0;
  font-size: 28px;
  text-align: center;
  color: #6b3a15;
}

/* Inputs + text areas */
.modal-content input,
.modal-content textarea {
  width: 100%;
  padding: 8px;
  margin-top: 8px;
  font-size: 16px;
  font-family: 'Special Elite', cursive;
  border: 2px solid #6b3a15;
  border-radius: 6px;
  background: #fffdf4;
  color: #4b2e12;
}

/* Larger scrollable result boxes */
#result, #result2 {
  height: 180px;
  overflow-y: auto;
  white-space: pre-wrap;
  resize: vertical;
  margin-top: 8px;
}

/* Connect button */
#connect {
  width: 100%;
  margin-top: 12px;
  padding: 10px;
  font-size: 18px;
  background: #6b3a15;
  color: #fffdf4;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
#connect:hover {
  background: #4b2e12;
}

/* Close button */
.close-button {
  float: right;
  font-size: 32px;
  cursor: pointer;
  color: #6b3a15;
}
.close-button:hover { color: black; }

/* --------------------------- */
/* GEMINI PROGRESS BAR STYLING */
/* --------------------------- */

#gemini-progress {
  width: 100%;
  height: 18px;
  background: #e7d9b8;
  border: 2px solid #6b3a15;
  border-radius: 6px;
  margin-top: 10px;
  display: none;
  overflow: hidden;
}

#gemini-progress-fill {
  height: 100%;
  width: 0%;
  background: repeating-linear-gradient(
      45deg,
      #6b3a15,
      #6b3a15 10px,
      #8c5420 10px,
      #8c5420 20px
  );
  animation: progress-stripes 1s linear infinite;
}

@keyframes progress-stripes {
  from { background-position: 0 0; }
  to   { background-position: 40px 0; }
}
</style>
</head>

<body>

<div class="scaled-wrapper">
  <div class="bg-image"></div>

  <div class="letterboxd" onclick="window.location.href='/user'"></div>
  <div class="spotify" onclick="openModal()"></div>
</div>

<!-- MODAL -->
<div id="myModal" class="modal">
  <div class="modal-content">

    <span class="close-button" onclick="closeModal()">&times;</span>

    <h2>Connect</h2>

    <label>Spotify Playlist:</label>
    <input type="text" id="playlist"/>

    <button id="connect">Connect</button>

    <!-- Spotify result -->
    <div style="margin-top: 18px;">
      <label>Spotify Result</label>
      <textarea id="result"></textarea>
    </div>

    <!-- Gemini progress bar + result -->
    <div style="margin-top: 18px;">
      <label>Gemini Result</label>

      <!-- PROGRESS BAR -->
      <div id="gemini-progress">
        <div id="gemini-progress-fill"></div>
      </div>

      <textarea id="result2"></textarea>
    </div>

  </div>
</div>

<script>
// Modal controls
function openModal() {
  document.getElementById("result").innerText = "";
  document.getElementById("result2").innerText = "";
  document.getElementById("gemini-progress").style.display = "none";
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

window.onclick = function(event) {
  if (event.target === document.getElementById("myModal")) closeModal();
};

// Connect button logic
document.getElementById('connect').addEventListener('click', async () => {
  try {
      /* ------------------ */
      /* SPOTIFY FETCH CALL */
      /* ------------------ */
      const response = await fetch('/spotify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ playlist_id: document.getElementById('playlist').value })
      });

      if (!response.ok) throw new Error(`HTTP error! ${response.status}`);

      const result = await response.json();
      document.getElementById('result').innerText = JSON.stringify(result, null, 2);

      /* ------------------ */
      /* SHOW GEMINI PROGRESS BAR */
      /* ------------------ */
      const progress = document.getElementById("gemini-progress");
      const fill = document.getElementById("gemini-progress-fill");
      progress.style.display = "block";
      fill.style.width = "100%";

      /* ------------------ */
      /* GEMINI FETCH CALL  */
      /* ------------------ */
      const response2 = await fetch('/gemini', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ playlist: result })
      });

      const result2 = await response2.json();
      document.getElementById('result2').innerText = JSON.stringify(result2, null, 2);

  } catch (error) {
      document.getElementById('result').innerText = `Error: ${error.message}`;
  } finally {
      // Hide progress bar once Gemini finishes or errors
      document.getElementById("gemini-progress").style.display = "none";
  }
});
</script>

</body>
</html>
