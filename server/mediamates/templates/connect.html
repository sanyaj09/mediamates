<!DOCTYPE html>
<html>
<head>
<title>MediaMates Connect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #8c927c; /* fallback */
}

/* Keep the original PNG aspect ratio: 2048 / 1147 â‰ˆ 1.7855 */
.scaled-wrapper {
  width: 100vw;
  height: calc(100vw / 1.7855);
  max-height: 100vh;
  max-width: calc(100vh * 1.7855);
  margin: auto;
  position: relative;
}

.bg-image {
  position: absolute;
  inset: 0;
  background-image: url("static/images/connect.png");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
}

/* Hitboxes aligned with the black-outlined areas */

.letterboxd {
  position: absolute;
  top: 74.37%;      /* y = 853 / 1147 */
  left: 7.47%;      /* x = 153 / 2048 */
  width: 34.96%;    /* w = 716 / 2048 */
  height: 15.26%;   /* h = 175 / 1147 */
  cursor: pointer;
}

.spotify {
  position: absolute;
  top: 74.37%;      /* same vertical band */
  left: 57.13%;     /* x = 1170 / 2048 */
  width: 42.87%;    /* w = 878 / 2048 */
  height: 15.26%;   /* h = 175 / 1147 */
  cursor: pointer;
}
</style>
</head>

<body>
  <div class="scaled-wrapper">
    <div class="bg-image"></div>

    <div class="letterboxd" onclick="window.location.href='/user'"></div>
    <div class="spotify" onclick="window.location.href='/user'"></div>
  </div>
</body>
</html>
