<!DOCTYPE html>
<html>
<head>
<title>MediaMates Connect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Vintage typewriter font -->
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #8c927c;
  font-family: 'Special+Elite', cursive;
}

/* Aspect ratio wrapper */
.scaled-wrapper {
  width: 100vw;
  height: calc(100vw / 1.7855);
  max-height: 100vh;
  max-width: calc(100vh * 1.7855);
  margin: auto;
  position: relative;
}

.bg-image {
  position: absolute;
  inset: 0;
  background-image: url("static/images/connect.png");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
}

/* CLICK HOTSPOTS */

.home-btn {
  position: absolute;
  top: 0%;
  left: 0%;
  width: 23%;
  height: 25%;
  cursor: pointer;
}

.letterboxd {
  position: absolute;
  top: 74.37%;
  left: 7.47%;
  width: 34.96%;
  height: 15.26%;
  cursor: pointer;
}

.spotify {
  position: absolute;
  top: 74.37%;
  left: 57.13%;
  width: 42.87%;
  height: 15.26%;
  cursor: pointer;
}

/* MODAL BACKDROP */
.modal {
  display: none;
  position: fixed;
  z-index: 10;
  inset: 0;
  background-color: rgba(0,0,0,0.45);
  font-family: 'Special Elite', cursive;
}

/* MODAL BOX */
.modal-content {
  background-color: #fffdf4;
  border: 3px solid #6b3a15;
  border-radius: 10px;
  padding: 20px;
  width: 80%;
  max-width: 520px;
  margin: 10% auto;
  color: #4b2e12;
}

/* Title */
.modal-content h2 {
  margin-top: 0;
  font-size: 28px;
  text-align: center;
  color: #6b3a15;
}

/* Inputs + scroll areas */
.modal-content input,
.modal-content textarea {
  width: 100%;
  padding: 8px;
  margin-top: 8px;
  font-size: 16px;
  font-family: 'Special Elite', cursive;
  border: 2px solid #6b3a15;
  border-radius: 6px;
  background: #fffdf4;
  color: #4b2e12;
}

#result, #result2 {
  height: 180px;
  overflow-y: auto;
  white-space: pre-wrap;
  resize: vertical;
  margin-top: 8px;
}

/* Button */
#connect {
  width: 100%;
  margin-top: 12px;
  padding: 10px;
  font-size: 18px;
  background: #6b3a15;
  color: #fffdf4;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
#connect:hover { background: #4b2e12; }

/* Close */
.close-button {
  float: right;
  font-size: 32px;
  cursor: pointer;
  color: #6b3a15;
}
.close-button:hover { color: black; }

/* Gemini Progress Bar */
#gemini-progress {
  width: 100%;
  height: 18px;
  background: #e7d9b8;
  border: 2px solid #6b3a15;
  border-radius: 6px;
  margin-top: 10px;
  display: none;
  overflow: hidden;
}

#gemini-progress-fill {
  height: 100%;
  width: 0%;
  background: repeating-linear-gradient(
      45deg,
      #6b3a15,
      #6b3a15 10px,
      #8c5420 10px,
      #8c5420 20px
  );
  animation: progress-stripes 1s linear infinite;
}

@keyframes progress-stripes {
  from { background-position: 0 0; }
  to   { background-position: 40px 0; }
}
</style>
</head>

<body>

<div class="scaled-wrapper">
  <div class="bg-image"></div>

  <div class="home-btn" onclick="window.location.href='/home'"></div>

  <div class="letterboxd" onclick="openLetterboxdModal()"></div>
  <div class="spotify" onclick="openSpotifyModal()"></div>
</div>

<!-- Shared Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">

    <span class="close-button" onclick="closeModal()">&times;</span>

    <h2 id="modal-title">Connect</h2>
    <div id="modal-body"></div>

  </div>
</div>

<script>
/* ------------------------ */
/*   SPOTIFY (UNCHANGED)   */
/* ------------------------ */

function openSpotifyModal() {
  document.getElementById("modal-title").innerText = "Connect to Spotify";

  document.getElementById("modal-body").innerHTML = `
      <label>Spotify Playlist:</label>
      <input type="text" id="playlist"/>

      <button id="connect">Connect</button>

      <div style="margin-top: 18px;">
        <label>Spotify Result</label>
        <textarea id="result"></textarea>
      </div>

      <div style="margin-top: 18px;">
        <label>Gemini Result</label>

        <div id="gemini-progress">
          <div id="gemini-progress-fill"></div>
        </div>

        <textarea id="result2"></textarea>
      </div>
  `;

  document.getElementById("myModal").style.display = "block";
  document.getElementById('connect').addEventListener('click', runSpotifyFlow);
}

/* Spotify Logic (unchanged) */
async function runSpotifyFlow() {
  try {
    const response = await fetch('/spotify', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ playlist_id: document.getElementById('playlist').value })
    });

    const result = await response.json();
    document.getElementById('result').innerText = JSON.stringify(result, null, 2);

    let progress = document.getElementById("gemini-progress");
    progress.style.display = "block";

    const response2 = await fetch('/gemini', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ playlist: result })
    });

    const result2 = await response2.json();
    document.getElementById('result2').innerText = JSON.stringify(result2, null, 2);

  } finally {
    document.getElementById("gemini-progress").style.display = "none";
  }
}

/* ------------------------ */
/* LETTERBOXD (UPDATED ONLY)*/

async function runLetterboxdFlow() {

/* ------------------------ */
/* CLOSE MODAL */
/* ------------------------ */

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

</script>

</body>
</html>
