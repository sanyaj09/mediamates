<!DOCTYPE html>
<html>
<head>
<title>Background Image Example</title>
<style>
body, html {
  height: 100%; /* Ensures the body and html elements take full height */
  margin: 0; /* Removes default body margin */
}

.bg-image {
  /* The image used */
  background-image: url("static/images/user.png"); /* Replace with your image path */

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat; /* Prevents image repetition */
  background-size: contain; /* Scales image to cover the entire element */
}

.connect {
  position: absolute;
  top: 345px;
  left: 120px;
  width: 170px;
  height: 35px;
  {#background-color: yellow;#}
  color: white;
  text-align: center;
  line-height: 38px; /* Vertically centers text in this case */
}

.matches {
  position: absolute;
  top: 410px;
  left: 120px;
  width: 170px;
  height: 35px;
  {#background-color: yellow;#}
  color: white;
  text-align: center;
  line-height: 38px; /* Vertically centers text in this case */
}

</style>
</head>
<body>

<div class="bg-image container">
  <!-- Content of your webpage goes here -->
    <div class="connect" onclick="window.location.href='/connect'"  style="cursor: pointer;"></div>

    <div class="matches" onclick="window.location.href='/matches'"  style="cursor: pointer;"></div>

</div>

</body>
</html>
